{% set name = "refnx" %}
{% set version = "0.1.5" %}
{% set sha256 = "b117a3bf62a12deb6518cff5191021b1a9538f476f0abe3d60985a3136a6ccfa" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/refnx/refnx/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

  skip: true  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy
    - cython
    - setuptools

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - xlrd
    - pandas
    - h5py
    - matplotlib
    - ipywidgets
    - traitlets
    - corner
    - tqdm
    # This is here to avoid mixing default and conda-forge
    # qt/pyqt packages.
    - pyqt >=5.6,<5.7
    - periodictable

test:
  requires:
    - pytest
    - pytest-qt
    - nose
    - uncertainties
    - scipy>=1.2.0
  commands:
    - py.test --pyargs refnx -v --duration=0

  imports:
    - refnx

about:
  home: https://github.com/refnx/refnx
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Neutron and X-ray Reflectometry Analysis'
  doc_url: https://refnx.github.io

extra:
  recipe-maintainers:
    - andyfaff
