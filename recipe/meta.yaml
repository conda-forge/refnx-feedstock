{% set name = "refnx" %}
{% set version = "0.0.15" %}
{% set sha256 = "d04644bf6d16bb1eda802c6da2d2b8b5a9f7e523d65a50ba94e999df60555fa3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/refnx/refnx/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - toolchain
    - python
    - numpy 1.11.*
    - cython
    - setuptools

  run:
    - python
    - numpy >=1.11
    - scipy
    - xlrd
    - pandas
    - uncertainties
    - h5py
    - matplotlib
    - ipywidgets
    - traitlets
    - six

test:
  requires:
    - pytest
  commands:
    - py.test --pyargs refnx -v --duration=0

  imports:
    - refnx

about:
  home: https://github.com/refnx/refnx
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Neutron and X-ray Reflectometry Analysis'
  doc_url: https://refnx.github.io

extra:
  recipe-maintainers:
    - andyfaff
