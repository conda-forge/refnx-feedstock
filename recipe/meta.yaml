{% set name = "refnx" %}
{% set version = "0.1.5" %}
{% set sha256 = "b117a3bf62a12deb6518cff5191021b1a9538f476f0abe3d60985a3136a6ccfa" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/refnx/refnx/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

  skip: true  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]

  host:
    - python
    - numpy
    - cython
    - setuptools
    - xorg-libxfixes  # [linux]

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  requires:
    - pytest
    - pytest-qt
    - nose
    - uncertainties
    - scipy>=1.2.0
    - xlrd
    - pandas
    - h5py
    - matplotlib
    - ipywidgets
    - traitlets
    - corner
    - tqdm
    # try using pyqt from defaults instead of conda-forge
    - pyqt >=5  # [osx and win]
    - periodictable

  commands:
    - export MPLBACKEND=agg  # [osx and linux]
    - py.test --pyargs refnx -v --duration=0  # [osx and win]
    # can't get the pyqt GUI test to run for some reason, not even with xvfb
    # - xvfb-run -a bash -c 'py.test --pyargs refnx -v --duration=0'  # [linux]
    - conda install -y -c defaults pyqt; xvfb-run -w 3 -d bash -c 'py.test --pyargs refnx -v --duration=0'  # [linux]

  imports:
    - refnx

about:
  home: https://github.com/refnx/refnx
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Neutron and X-ray Reflectometry Analysis'
  doc_url: https://refnx.github.io

extra:
  recipe-maintainers:
    - andyfaff
