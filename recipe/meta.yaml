{%set name = "refnx" %}
{%set version = "0.0.11" %}
{%set sha256 = "363c762f068adfcd4e995b11b2ecaad486a5d44960714d60b7b0fe75fd441317" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/refnx/refnx/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - numpy x.x
    - cython
    - setuptools

  run:
    - python
    - numpy x.x
    - scipy
    - xlrd
    - pandas
    - lmfit
    - emcee
    - uncertainties
    - h5py
    - six

test:
  requires:
    - pytest

  imports:
    - refnx

about:
  home: https://github.com/refnx/refnx
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Neutron and X-ray Reflectometry Analysis'
  doc_url: https://refnx.github.io

extra:
  recipe-maintainers:
    - andyfaff
